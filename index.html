<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="Sun"></div>
    <div class="Moon">
        <div class="moon1"></div>
    </div>

    <div class="wrapper">
        <div class="box">
            <div id="clock"></div>
            <button id="showTimeBtn">Show</button>
        </div>
        <button id="hideTimeBtn">Hide</button>
    </div>
    <footer style="position: absolute; bottom: 10%; width: 100%; text-align: center;">Toggle N to show Date</footer>

    <script src="js/script.js"></script>
</body>
</html>
